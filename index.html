<!DOCTYPE html>
<html lang="en">
<head>
    <title>Violent Gun Crime Map</title>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        body
        {
            margin: 0;
            text-align: center;
            background-color: #e3e3e3;
        }
        #app
        {
            display: inline-flex;
        }
        
        svg
        {
            background-color: white;
            box-shadow: -5px 10px 8px #888888;
        }
        
        #loading_screen
        {
            width: 100%;
            height: 800px;
            background-color: red;
        }
        
        
        #incident_list_holder
        {
            width: 400px;
            height: 730px;
            margin-left: 10px;
            padding: 0 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 5px 10px 8px #888888;
        }
        
        #incident_list_holder_top
        {
            width: 100%;
            margin: 0;
        }
        
        #incident_list_holder_top p
        {
            margin: 15px 0 10px 0;
        }
        #current_incident_list_page_input
        {
            width: 2em;
        }
        
        
        #incident_list_items
        {
            padding: 0 10px;
            overflow-y: scroll;
            overflow-x: hidden;
            text-align: left;
            background-color: #888888;
        }
        
        
        
        .incident_point
        {
            pointer-events: none;
        }
        
        
        .incident_list_item
        {
            background-color: white;
            margin-top: 15px;
        }
        .incident_list_item p
        {
            margin: 0;
        }
        .participant
        {
            margin-top: 10px;
        }
        
        .state
        {
            cursor: pointer;
        }
        .line
        {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
