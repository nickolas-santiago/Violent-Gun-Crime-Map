<!DOCTYPE html>
<html lang="en">
<head>
    <title>Violent Gun Crime Map</title>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        body
        {
            background-color: #e3e3e3;
        }
        svg
        {
            background-color: white;
        }
        
        #loading_screen
        {
            width: 100%;
            height: 800px;
            background-color: red;
        }
        
        
        #incident_list_holder
        {
            width: 400px;
            height: 500px;
            float: left;
            padding: 15px;
            background-color: pink;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        
        #incident_list_holder_top
        {
            width: 100%;
            height: 150px;
            background-color: aliceblue;
        }
        
        .incident_point
        {
            pointer-events: none;
        }
        
        
        .incident_list_item
        {
            background-color: white;
            margin-top: 15px;
        }
        .incident_list_item p
        {
            margin: 0;
        }
        .participant
        {
            margin-top: 10px;
        }
        
        .state
        {
            cursor: pointer;
        }
        .line
        {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
